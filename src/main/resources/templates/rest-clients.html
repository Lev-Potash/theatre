<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"/>
<body>
<div th:replace="fragments :: menu"/>

<p th:text="#{clients.message}"></p>
<a th:href="@{/rest-client/post_clients_form}" th:text="#{clients.create}"></a>
<table class="table table-hover">
  <thead>
  <tr>
    <th th:text="#{clients.name}"></th>
    <th th:text="#{clients.surname}"></th>
    <th th:text="#{clients.email}"></th>
    <th th:text="#{clients.change}"></th>
    <th th:text="#{clients.change2}"></th>
    <th th:text="#{clients.delete}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client: ${clients}">
    <td th:text="${client.name}"></td>
    <td th:text="${client.surname}"></td>
    <td th:text="${client.email}"></td>
    <td><a th:href="@{/rest-client/put/} + ${client.id}" th:text="#{clients.change}"></a></td>
    <td><a th:href="@{/rest-client/patch/} + ${client.id}" th:text="#{clients.change2}"></a></td>
    <td><a th:href="@{/rest-client/delete/} + ${client.id}" th:text="#{clients.delete}"></a></td>

  </tr>
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
