<body>
<div th:replace="fragments :: menu"/>

<form th:action="@{/registration/theatre-performance}"
       th:object="${theatrePerformance}" method="post" class="form-horizontal">
    <div class="form-group ml-5" >
        <label for="theatre" th:text="#{choose_theatre}" />
        <select class="form-select form-select-sm w-25" th:field="*{theatre}" id="theatre">
            <option value=""></option>
            <option th:each="theatre : ${theatres}"
                    th:value="${theatre.getId()}"
                    th:text="${theatre.getTheatreName()}">театр
            </option>
        </select>
    </div>
    <span class="validationError"
          th:if="${#fields.hasErrors('theatre')}"
          th:errors="*{theatre}">theatre Error</span>

    <div class="form-group ml-5">
        <label for="performance" th:text="#{choose_performance}" />
        <select class="form-select form-select-sm w-25" th:field="*{performance}" id="performance">
            <option value=""></option>
            <option th:each="performance : ${performances}"
                    th:value="${performance.getId()}"
                    th:text="${performance.getPerformanceName()}">спектакль
            </option>
        </select>

    </div>
    <span class="validationError"
          th:if="${#fields.hasErrors('performance')}"
          th:errors="*{performance}">performance Error</span>
    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary" th:text="#{choose}" />
        </div>
    </div>
</form>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
