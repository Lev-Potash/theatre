<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"/>
<body>
<div th:replace="fragments :: menu"/>


<form th:action="@{/rest-client/put_clients}"
      th:object="${client}" method="post" class="form-horizontal">

  <div style="margin-bottom: 25px; visibility: hidden;" class="input-group display: none">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{id}" th:value="${client.id}" placeholder="id (*)" class="form-control"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"
    >
            name Error
        </span>
  </div>

  <div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{name}" th:value="${client.name}" placeholder="name (*)" class="form-control"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
    >
            name Error
        </span>
  </div>

  <div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{surname}" th:value="${client.surname}" placeholder="surname (*)" class="form-control"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('surname')}"
          th:errors="*{surname}">
            surname Error
        </span>
  </div>

  <div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{email}" th:value="${client.email}" placeholder="email (*)" class="form-control"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">email Error</span>
  </div>

  <div style="margin-top: 10px" class="form-group">
    <div class="col-sm-6 controls">
      <button type="submit" class="btn btn-primary">Изменить</button>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
